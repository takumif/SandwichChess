<html>
    <head>
        <title>Sandwich Chess</title>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="script.js"></script>
        <script src="game.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="page" id="menu">
            <div id="buttonsPadding"></div>
            <div id="menuButtons">
                <div class="button menuButton" id="vsPlayerButton"></div>
                <div class="button menuButton" id="vsComputerButton"></div>
                <div class="button menuButton" id="settingsButton"></div>
            </div>
        </div>
        <div class="page" id="game">
            <div id="scores">
                <div class="scorePanel" id="whiteScore">
                    <img src="images/rook_white.png" alt="White" class="scorePieceImage" />
                    <span class="scoreText" id="whiteScoreText">8</span>
                </div>
                <div class="scorePanel" id="blackScore">
                    <img src="images/rook_black.png" alt="Black" class="scorePieceImage" />
                    <span class="scoreText" id="blackScoreText">8</span>
                </div>
                <div id="turnIndicator"></div>
            </div>
            <table id="board"></table>
            <div class="button backButton"id="gameBackButton"></div>
            <div class="confirmationScreen" id="gameConfirmationScreen">
                <div class="confirmationSmokeScreen" id="gameConfirmationSmokeScreen"></div>
                <div class="confirmationDialog">
                    <div class="confirmationDialogText">
                        Do you want to quit the game and go back to the menu?
                    </div>
                    <div class="button confirmationDialogButton yesButton" id="gameYesButton"></div>
                    <div class="button confirmationDialogButton noButton" id="gameNoButton"></div>
                </div>
            </div>
            <div class="confirmationScreen" id="gameOverScreen">
                <div class="confirmationSmokeScreen" id="gameOverSmokeScreen"></div>
                <div class="confirmationDialog">
                    <div class="confirmationDialogText">
                        <p><span id="winnerName"></span> WINS!</p>
                        <p>Would you like to play again?</p>
                    </div>
                    <div class="button confirmationDialogButton yesButton" id="gameOverYesButton"></div>
                    <div class="button confirmationDialogButton noButton" id="gameOverNoButton"></div>
                </div>
            </div>
        </div>
        <div class="page" id="info"></div>
        <div id="ad"></div>
        <div id="log"></div>
    </body>
</html>
